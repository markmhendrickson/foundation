# Naming Patterns Configuration
# Template for configuring naming conventions across all languages

typescript:
  # File naming
  files: "snake_case"  # Options: "snake_case", "kebab-case", "camelCase"
  components: "PascalCase"  # React/Vue components
  
  # Code naming
  functions: "camelCase"
  types: "PascalCase"
  interfaces: "PascalCase"
  variables: "camelCase"
  constants: "UPPER_SNAKE_CASE"
  classes: "PascalCase"
  
  # String quotes
  string_quotes: "double"  # Options: "double", "single"
  
  # Export patterns
  prefer_named_exports: true
  
  # Import organization
  import_order:
    - "external"  # node_modules
    - "internal"  # from src/
    - "relative"  # ./ or ../

sql:
  # Database naming
  tables: "snake_case"  # Always plural
  columns: "snake_case"
  indexes: "idx_{table}_{columns}"
  constraints: "{table}_{constraint_type}"  # e.g., users_pkey
  
  # RLS policies
  policies: "{action} - {table}"  # e.g., "Service role full access - users"
  
  # Common suffixes
  timestamp_columns:
    created: "created_at"
    updated: "updated_at"
    deleted: "deleted_at"

yaml:
  # Key naming
  keys: "snake_case"
  
  # Formatting
  indentation: 2
  use_quotes: "when_needed"  # Options: "always", "never", "when_needed"
  
  # Booleans
  boolean_style: "lowercase"  # true/false

shell:
  # Variable naming
  constants: "UPPER_SNAKE_CASE"
  local_variables: "lowercase"
  
  # Function naming
  functions: "snake_case"  # Options: "snake_case", "camelCase"
  
  # File naming
  scripts: "kebab-case.sh"  # Options: "kebab-case.sh", "snake_case.sh"

environment_variables:
  # Environment variable naming standard
  # All environment variables MUST use UPPER_SNAKE_CASE
  # This standard applies to all repositories using Foundation
  
  case: "UPPER_SNAKE_CASE"  # REQUIRED: All env vars must be uppercase
  separator: "_"  # Use underscore to separate words
  
  # Naming patterns (preferred formats)
  patterns:
    # Service-based naming (preferred)
    service_purpose_type: "{SERVICE}_{PURPOSE}_{TYPE}"  # e.g., COINBASE_API_KEY
    service_type: "{SERVICE}_{TYPE}"  # e.g., MINTED_EMAIL, BTC_PRIVATE_KEY
  
  # Examples
  examples:
    valid:
      - "COINBASE_API_KEY"  # service_purpose_type
      - "TWILIO_AUTH_TOKEN"  # service_purpose_type
      - "ASANA_SOURCE_PAT"  # service_purpose_type
      - "MINTED_EMAIL"  # service_type
      - "BTC_PRIVATE_KEY"  # service_type
      - "OPENAI_API_KEY"  # service_purpose_type
      - "WISE_API_TOKEN"  # service_purpose_type
    
    invalid:
      - "minted_email"  # lowercase not allowed
      - "coinbase-api-key"  # hyphens not allowed
      - "CoinbaseApiKey"  # camelCase not allowed
      - "COINBASE_Api_Key"  # mixed case not allowed
  
  # Validation
  validation:
    pattern: "^[A-Z][A-Z0-9_]*$"  # Regex for UPPER_SNAKE_CASE
    enforce: true  # Whether to validate env var names
    description: |
      Environment variables must:
      - Start with uppercase letter
      - Use only uppercase letters, numbers, and underscores
      - Follow SERVICE_PURPOSE_TYPE or SERVICE_TYPE pattern
      - Never use lowercase, hyphens, or camelCase

# Project-specific prefixes/suffixes
prefixes:
  entity_id: "ent_"
  record_id: "rec_"
  user_id: "usr_"
  # Add project-specific prefixes here

suffixes:
  test_file: ".test.ts"
  spec_file: ".spec.ts"
  integration_test: ".integration.test.ts"
  e2e_test: ".e2e.test.ts"

# Branch naming
git:
  feature_prefix: "feature"
  bugfix_prefix: "bugfix"
  hotfix_prefix: "hotfix"
  release_prefix: "release"
  naming_pattern: "{prefix}/{id}-{description}"  # or "{prefix}/{description}"
  require_id: true










